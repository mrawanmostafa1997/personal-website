<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="results"></div>
    <br />
    <a href="/">Back to Home</a>
    <script>
      const resultsLst = document.getElementById("results");
      new URLSearchParams(window.location.search).forEach((value, name) => {
        resultsLst.append(`${name}:${value}`);
        resultsLst.append(document.createElement("br"));
      });
    </script>
  </body>
</html>
